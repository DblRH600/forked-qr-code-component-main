<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="A webpage of a qr-code based off of a Frontend Mentor figma design."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- <link rel="stylesheet" href="style.css"/> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="
      container-lg 
      d-flex flex-column justify-content-center align-items-center 
      bg-secondary-subtle
      "
    >
    <section class="
      card mt-5 pt-2 px-2 pb-4 
      border border-success-4 rounded-3
      " 
      style="width: 20rem"
      >
      <img
        class="rounded-3"
        src="images/image-qr-code.png"
        alt="qr-code for Frontend Mentor."
      />
      <div class="
        d-flex flex-column align-items-center
        px-2 gap-1 mt-4
        
        ">
        <p class="
          fs-4 fw-bold
          text-center
          ">
          Improve your front-end skills by building projects
        </p>
        <p class="
          fs-6 fw-normal
          text-center">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </section>

    <div class="attribution mt-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rico Haywood</a>.
    </div>
  </body>
</html>
